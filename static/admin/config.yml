backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:

  - name: 'blog'
    label: 'Blog'
    folder: 'assets/content/blog'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
      - {label: "Featured image", name: "thumbnail", widget: "image", required: true}


  - name: 'event'
    label: 'Event'
    folder: 'assets/content/event'
    create: true
    format: 'json'
    slug: '{{year}}-{{month}}-{{day}}-{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish date', name: 'date', widget: 'datetime' }
      - {label: "Featured image", name: "thumbnail", widget: "image", required: true}
      - { label: 'Event date', name: 'date', widget: 'date' }
      - { label: 'Event start time', name: 'date', widget: 'time' }
      - { label: 'Event end time', name: 'date', widget: 'time' }
      - { label: 'Link to eventbrite', name: 'title', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
